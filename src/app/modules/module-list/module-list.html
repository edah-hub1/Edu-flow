<section class="p-6 max-w-3xl mx-auto bg-white rounded-xl shadow-md">
  <!-- Heading -->
  <h2 class="text-2xl font-bold mb-6 text-gray-900 border-b pb-2">
    ðŸ“˜ Modules 
    <span *ngIf="courseId" class="text-base font-normal text-gray-600">for Course #{{ courseId }}</span>
  </h2>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="flex flex-col items-center justify-center p-12">
    <div class="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
    <p class="text-blue-600 font-medium">Loading modules...</p>
  </div>

  <!-- Error message with dismiss -->
  <div *ngIf="errorMessage && !loading" class="bg-red-100 border border-red-400 text-red-700 p-4 rounded-md mb-4 flex justify-between items-start" role="alert">
    <div class="flex items-start">
      <svg class="w-5 h-5 mr-2 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
      </svg>
      <span>{{ errorMessage }}</span>
    </div>
    <button type="button" (click)="errorMessage = ''" class="text-red-700 hover:text-red-900 ml-4" aria-label="Dismiss error">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>

  <!-- Modules list -->
  <ng-container *ngIf="!loading">
    <ul *ngIf="modules.length > 0; else emptyState" class="space-y-3 mb-6">
      <li *ngFor="let mod of modules; trackBy: trackByModule" class="flex justify-between items-start p-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-md hover:bg-gray-100 transition-all duration-200">
        <!-- Module info -->
        <div class="flex-1 min-w-0">
          <div class="flex items-center mb-2">
            <span class="w-8 h-8 flex items-center justify-center bg-blue-100 text-blue-600 rounded-full font-bold text-sm flex-shrink-0">{{ mod.order }}</span>
            <h3 class="ml-3 text-gray-800 font-medium text-lg truncate">{{ mod.title }}</h3>
          </div>
          <p class="ml-11 text-gray-600 text-sm line-clamp-2" [title]="mod.description">{{ mod.description || 'No description available' }}</p>
        </div>

        <!-- Dropdown actions -->
        <div class="relative ml-4 flex-shrink-0">
          <button type="button" (mouseenter)="openMenu = mod.id" (click)="openMenu = openMenu === mod.id ? null : mod.id" class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-200 rounded-full transition" [attr.aria-label]="'Actions for ' + mod.title" [attr.aria-expanded]="openMenu === mod.id">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
            </svg>
          </button>

          <div *ngIf="openMenu === mod.id" (mouseenter)="openMenu = mod.id" (mouseleave)="openMenu = null" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-20 border border-gray-200 overflow-hidden" role="menu">
            <a [routerLink]="['/courses', courseId, 'modules', mod.id, 'contents']" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition" role="menuitem">View Contents</a>
            <button type="button" (click)="editModule(mod.id); openMenu = null" class="flex items-center w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition" role="menuitem">Edit Module</button>
            <div class="border-t border-gray-200"></div>
            <button type="button" (click)="deleteModule(mod.id); openMenu = null" class="flex items-center w-full text-left px-4 py-3 text-red-600 hover:bg-red-50 transition" role="menuitem">Delete Module</button>
          </div>
        </div>
      </li>
    </ul>
  </ng-container>

  <!-- Empty state -->
  <ng-template #emptyState>
    <div class="flex flex-col items-center justify-center p-12 mb-6 bg-gray-50 rounded-xl border-2 border-dashed border-gray-300 text-center">
      <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
      </svg>
      <p class="text-gray-700 font-medium text-lg mb-1">No modules found</p>
      <p class="text-sm text-gray-500 mb-4">Start building your course by adding your first module.</p>
    </div>
  </ng-template>

  <!-- Action buttons -->
  <div class="flex flex-wrap gap-3 justify-between items-center mt-6 pt-4 border-t">
    <a routerLink="/courses" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg shadow hover:bg-gray-700 transition-colors duration-200">All Courses</a>
    <button type="button" (click)="goToCreate()" [disabled]="!courseId" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200">Add Module</button>
  </div>
</section>
