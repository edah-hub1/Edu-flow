<app-dashboard-layout>
  <main>
    <section class="min-h-screen bg-gray-50 flex">


  <!-- Main content -->
  <div class="flex-1 p-10">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800">Quizzes</h2>
      <button (click)="createNewQuiz()" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        + New Quiz
      </button>
    </div>

    <!-- Filters -->
    <div class="flex gap-4 mb-6">
      <input
      
        type="text"
        placeholder="Search quizzes..."
        class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />

      <select
        [formControl]="filterCourse"
        class="rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-indigo-500 bg-white"
      >
        <option value="">All Courses</option>
        <option>Science</option>
        <option>Math</option>
      </select>

      <select
        [formControl]="filterStatus"
        class="rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-indigo-500 bg-white"
      >
        <option value="">All Statuses</option>
        <option value="Published">Published</option>
        <option value="Draft">Draft</option>
      </select>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-xl shadow border border-gray-200 overflow-hidden">
      <table class="min-w-full">
        <thead class="bg-gray-50 text-gray-600 text-sm uppercase">
          <tr>
            <th class="text-left py-3 px-6 font-medium">Quiz Title</th>
            <th class="text-left py-3 px-6 font-medium">Description</th>
            <th class="text-left py-3 px-6 font-medium">Status</th>
            <th class="text-right py-3 px-6 font-medium">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quiz of filteredQuizzes" class="border-t hover:bg-gray-50">
            <td class="py-3 px-6 text-gray-800 font-medium">{{ quiz.title }}</td>
            <td class="py-3 px-6 text-gray-600">{{ quiz.description }}</td>
            <td class="py-3 px-6">
              <span
                [ngClass]="{
                  'bg-blue-100 text-blue-700': quiz.status === 'Published',
                  'bg-gray-200 text-gray-700': quiz.status === 'Draft'
                }"
                class="px-2 py-1 rounded text-xs font-medium"
              >
                {{ quiz.status }}
              </span>
            </td>
            <td class="py-3 px-6 text-right space-x-3">
              <button (click)="viewQuiz(quiz.id)" class="text-gray-600 hover:text-indigo-600">
                <i class="fas fa-eye"></i>
              </button>
              <button (click)="editQuiz(quiz.id)" class="text-gray-600 hover:text-green-600">
                <i class="fas fa-edit"></i>
              </button>
              <button (click)="deleteQuiz(quiz.id)" class="text-gray-600 hover:text-red-600">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredQuizzes.length === 0">
            <td colspan="4" class="py-6 text-center text-gray-500">No quizzes found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

  </main>

</app-dashboard-layout>
