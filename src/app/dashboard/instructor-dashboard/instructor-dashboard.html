<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="container mt-4">
  <h4>Welcome, {{ instructorName }}</h4>
  <h2 class="mb-4">Instructor Dashboard</h2>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h5>Total Courses</h5>
        <p class="fs-4 fw-bold">{{ totalCourses }}</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h5>Enrolled Students</h5>
        <p class="fs-4 fw-bold">{{ enrolledStudents }}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Courses -->
    <div class="col-md-8">
      <div class="card shadow-sm p-3">
        <h5>Courses</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Course</th>
              <th>Enrolled</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses">
              <td>{{ course.title }}</td>
              <td>{{ course.enrolled }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Notifications -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h5>Notifications</h5>
        <ul class="list-group">
          <li *ngFor="let note of notifications" class="list-group-item">
            <div class="fw-bold">{{ note.message }}</div>
            <small class="text-muted">{{ note.time }}</small>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
