<app-dashboard-layout>  

<section class="course-management">
  <div class="container">
    <h1 class="page-title">Course Management</h1>
    <p class="page-subtitle">Manage all instructor-created courses in one place.</p>

    <div class="tabs">
      <button class="tab active">All Courses</button>
      <button class="tab">Create New Course</button>
      <button class="tab">Categories</button>
      <button class="tab">Assignments</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Instructor</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.title }}</td>
            <td>{{ course.instructorId }}</td>
            <td>
              <span class="badge published">Published</span>
            </td>
            <td>{{ course.createdAt | date: 'mediumDate' }}</td>
            <td><a href="#" class="edit-link">Edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</app-dashboard-layout>
