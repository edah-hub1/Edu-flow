<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 450px;">
    <h3 class="text-center mb-4">Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- First Name -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" placeholder="Enter first name">
        <mat-error *ngIf="registerForm.get('firstName')?.invalid">First name is required</mat-error>
      </mat-form-field>

      <!-- Last Name -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName" placeholder="Enter last name">
        <mat-error *ngIf="registerForm.get('lastName')?.invalid">Last name is required</mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter email">
        <mat-error *ngIf="registerForm.get('email')?.invalid">Valid email is required</mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.invalid">Password is required</mat-error>
      </mat-form-field>

      <!-- Confirm Password -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm password">
        <button mat-icon-button matSuffix type="button" (click)="hideConfirm = !hideConfirm">
          <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">Passwords must match</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100 mt-2" [disabled]="registerForm.invalid">Register</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/auth/login">Already have an account? Login</a>
    </div>
  </div>
</div>
