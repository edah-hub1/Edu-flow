<div class="login-container d-flex justify-content-center align-items-center">
  <div class="card mat-elevation-z8 p-4">
    <h3 class="text-center mb-4 mat-typography">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">
      <!-- Email -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter email">
        <mat-error *ngIf="loginForm.get('email')?.invalid">Valid email is required</mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
      </mat-form-field>

      <!-- Login button -->
      <button mat-raised-button color="primary" class="w-100 mt-2" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/auth/register">Donâ€™t have an account? Register</a>
    </div>
  </div>
</div>
