<div class="login-container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card mat-elevation-z8 p-4" style="width: 400px; border-radius: 12px;">

    <!-- Logo + App Name -->
    <div class="text-center mb-4">
      <div class="d-flex justify-content-center align-items-center mb-2">
        <i class="fas fa-cube fa-2x me-2 text-primary"></i>
        <h3 class="m-0 fw-bold">Eduflow</h3>
      </div>
      <!-- <h4 class="fw-semibold mt-3 mb-1 mat-typography">Welcome Back</h4> -->
      <p class="text-muted mb-0">Sign in to continue to Eduflow</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">
        
        <!-- Email -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input 
            matInput   
            type="email" 
            formControlName="email" 
            placeholder="Enter email" 
            required>
          <mat-icon matSuffix>mail</mat-icon>

          @if (loginForm.get('email')?.invalid) {
            <mat-error>Valid email is required</mat-error>
          }
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hide ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Enter password"
            required>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          @if (loginForm.get('password')?.invalid) {
            <mat-error>Password is required</mat-error>
          }
        </mat-form-field>

        <!-- Login button -->
        <button 
          mat-raised-button 
          color="primary" 
          class="w-100 mt-2 to-blue-700"
          [disabled]="loginForm.invalid">
          Sign In
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="text-center mt-3 d-flex flex-column">
      <a mat-button routerLink="/forgot-password" class="text-primary mb-2">
        Forgot your password?
      </a>
      <a mat-button routerLink="/register">
        Donâ€™t have an account? <strong>Sign Up</strong>
      </a>
    </mat-card-actions>

  </div>
</div>
