<div class="login-container d-flex justify-content-center align-items-center">
  <mat-card class="login-card mat-elevation-z12">
    <mat-card-header>
      <mat-card-title class="w-100 text-center">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">
        
        <!-- Email -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="Enter email" 
            required>
          <mat-icon matSuffix>mail</mat-icon>

          @if (loginForm.get('email')?.invalid) {
            <mat-error>Valid email is required</mat-error>
          }
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hide ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Enter password"
            required>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          @if (loginForm.get('password')?.invalid) {
            <mat-error>Password is required</mat-error>
          }
        </mat-form-field>

        <!-- Login button -->
        <button 
          mat-raised-button 
          color="primary" 
          class="w-100 mt-2"
          [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="justify-content-center">
      <a mat-button routerLink="/register">
        Donâ€™t have an account? Register
      </a>
    </mat-card-actions>
  </mat-card>
</div>
