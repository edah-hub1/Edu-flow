<section class="profile-container" *ngIf="user && !loading">
  <h2 class="text-xl font-bold mb-4">Profile</h2>

  <mat-card class="profile-card">
    <div class="profile-header">
      <mat-icon class="profile-avatar">account_circle</mat-icon>
      <div>
        <h3 class="profile-name">{{ user.firstName }} {{ user.lastName }}</h3>
        <p class="profile-uid">{{ user.uniqueId }}</p>
        <p class="profile-role">{{ user.role }}</p>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div class="profile-info">
      <p><strong>Email</strong> <span>{{ user.email }}</span></p>
      <p><strong>Phone</strong> <span>{{ user.phone || '-' }}</span></p>
      <p><strong>Date of Birth</strong> <span>{{ user.dob || '-' }}</span></p>
      <p><strong>Created At</strong> <span>{{ user.createdAt | date:'medium' }}</span></p>
    </div>

    <mat-divider></mat-divider>

    <div class="actions">
      <button mat-stroked-button color="primary" (click)="editProfile()">
        Edit Profile
      </button>
    </div>
  </mat-card>
</section>

<!-- Loading State -->
<div *ngIf="loading" class="loading-state">
  <mat-spinner diameter="40"></mat-spinner>
</div>
