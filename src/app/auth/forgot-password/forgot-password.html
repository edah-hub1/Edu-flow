<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card mat-elevation-z8 p-4" style="width: 400px; border-radius: 12px;">
    
    <!-- Logo + App Name -->
    <div class="text-center mb-4">
      <div class="d-flex justify-content-center align-items-center mb-2">
        <i class="fas fa-cube fa-2x me-2 text-primary"></i>
        <h3 class="m-0 fw-bold">Eduflow</h3>
      </div>
      <p class="text-muted mb-0">Forgot your password? No worries — we’ll help you reset it.</p>
    </div>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="w-100">

        <!-- Success Message -->
        @if (message) {
          <div class="alert alert-success p-2 text-center mb-3 rounded">
            {{ message }}
          </div>
        }

        <!-- Error Message -->
        @if (error) {
          <div class="alert alert-danger p-2 text-center mb-3 rounded">
            {{ error }}
          </div>
        }

        <!-- Email -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            required
          />
          <mat-icon matSuffix>mail</mat-icon>

          @if (form.get('email')?.invalid && form.get('email')?.touched) {
            <mat-error>Please enter a valid email address</mat-error>
          }
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          class="w-100 mt-2"
          [disabled]="form.invalid || loading"
        >
          @if (!loading) {
            Send Reset Instructions
          } @else {
            <span class="d-flex align-items-center justify-content-center">
              <mat-spinner diameter="18" class="me-2"></mat-spinner>
              Sending...
            </span>
          }
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="text-center mt-3 d-flex flex-column">
      <a mat-button routerLink="/login" class="text-primary mb-2">
        Remember your password? <strong>Sign In</strong>
      </a>
    </mat-card-actions>

  </div>
</div>
