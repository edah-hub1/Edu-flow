<div class="d-flex flex-column vh-100 p-3 text-white bg-darkblue sidebar" style="width: 250px;">
  <!-- Logo -->
  <div class="d-flex align-items-center mb-4">
    <i class="fas fa-cube fa-2x me-2"></i>
    <h4 class="m-0">Eduflow</h4>
  </div>

  <!-- Navigation -->
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link text-white">
        <i class="fas fa-chart-line me-2"></i> Dashboard
      </a>
    </li>
    <li>
      <a routerLink="/courses" routerLinkActive="active" class="nav-link text-white">
        <i class="fas fa-book me-2"></i> Courses
      </a>
    </li>
    <li>
      <a routerLink="/students" routerLinkActive="active" class="nav-link text-white">
        <i class="fas fa-user-graduate me-2"></i> Students
      </a>
    </li>
    <li>
      <a routerLink="/assignments" routerLinkActive="active" class="nav-link text-white">
        <i class="fas fa-tasks me-2"></i> Assignments
      </a>
    </li>
      <li class="nav-item">
      <a class="nav-link text-white" routerLink="/enrollment" routerLinkActive="active">
        <i class="fas fa-book me-2"></i> Enrolled Course
      </a>
    </li>
     <li class="nav-item">
      <a class="nav-link text-white" routerLink="/certificates" routerLinkActive="active">
        <i class="fas fa-certificate me-2"></i> Certificates
      </a>
    </li>
    
    <li class="nav-item">
      <a class="nav-link text-white" routerLink="/courses/module" routerLinkActive="active">
        <i class="fa fa-book me-2"></i> Module
      </a>
    </li>

    <li>
      <a routerLink="/settings" routerLinkActive="active" class="nav-link text-white">
        <i class="fas fa-cog me-2"></i> Settings
      </a>
    </li>
  </ul>


<!-- Sidebar Footer -->
<div class="mt-auto pt-3 border-top border-secondary relative">
<div class="mt-auto pt-3 border-top border-secondary">
  <button
    mat-button
    [matMenuTriggerFor]="accountMenu"
    class="text-white w-100 d-flex align-items-center"
  >
    <mat-icon class="me-2">account_circle</mat-icon>
    Account
  </button>

  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item [routerLink]="'/profile'">
      <mat-icon>badge</mat-icon>
      <span>Profile</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</div>
