<section class="min-h-screen bg-gray-50 py-12">
  <div
    class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-8 border border-gray-200"
  >
    <h2
      class="text-2xl font-bold text-indigo-600 mb-6 flex items-center gap-2"
    >
      <i class="fas fa-book-open text-indigo-500"></i>
      Create Content
    </h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <!-- Title -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Title <span class="text-red-500">*</span>
        </label>
        <input
          formControlName="title"
          type="text"
          class="w-full rounded-lg border border-gray-300 p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter content title"
        />
        @if (form.get('title')?.invalid && form.get('title')?.touched) {
          <p class="text-red-600 text-sm mt-1">Title is required</p>
        }
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Description
        </label>
        <textarea
          formControlName="description"
          rows="3"
          class="w-full rounded-lg border border-gray-300 p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Optional short description"
        ></textarea>
      </div>

      <!-- Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Content Type
        </label>
        <select
          formControlName="type"
          class="w-full rounded-lg border border-gray-300 p-3 bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        >
          <option value="VIDEO">üé• Video</option>
          <option value="PDF">üìò PDF</option>
          <option value="ARTICLE">üìù Article</option>
          <option value="QUIZ">‚ùì Quiz</option>
        </select>
      </div>

      <!-- Conditional Fields -->
      @if (form.get('type')?.value === 'VIDEO' || form.get('type')?.value === 'PDF') {
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Resource URL <span class="text-red-500">*</span>
          </label>
          <input
            formControlName="resourceUrl"
            type="url"
            class="w-full rounded-lg border border-gray-300 p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="https://example.com/resource"
          />
        </div>
      }

      @if (form.get('type')?.value === 'ARTICLE') {
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Article Content <span class="text-red-500">*</span>
          </label>
          <textarea
            formControlName="articleContent"
            rows="8"
            class="w-full rounded-lg border border-gray-300 p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Write your article here..."
          ></textarea>
        </div>
      }

      <!-- Module Info -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Order in Module
          </label>
          <input
            formControlName="orderInModule"
            type="number"
            class="w-full rounded-lg border border-gray-300 p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Module ID
          </label>
          <input
            formControlName="moduleId"
            type="number"
            readonly
            class="w-full rounded-lg border border-gray-300 bg-gray-100 p-3 text-gray-600"
          />
        </div>
      </div>

      <!-- Mandatory Checkbox -->
      <div class="flex items-center gap-2">
        <input
          type="checkbox"
          formControlName="mandatory"
          class="h-4 w-4 text-indigo-600 border-gray-300 rounded"
        />
        <label class="text-sm text-gray-700">Mark as mandatory</label>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-6">
        <button
          type="button"
          (click)="cancel()"
          class="px-5 py-2.5 bg-gray-400 hover:bg-gray-500 text-white rounded-lg transition"
        >
          Cancel
        </button>

        <button
          type="submit"
          [disabled]="isSubmitting"
          class="px-6 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg shadow transition disabled:opacity-50"
        >
          @if (!isSubmitting) {
            üíæ Save Content
          } @else {
            <span class="flex items-center gap-2">
              <span
                class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"
              ></span>
              Saving...
            </span>
          }
        </button>
      </div>
    </form>

    @if (errorMessage) {
      <div
        class="mt-5 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg"
      >
        {{ errorMessage }}
      </div>
    }
  </div>
</section>
