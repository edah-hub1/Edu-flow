<div class="container mt-5">
  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center alert alert-warning">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading course details...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage && !loading" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Course Details -->
  <ng-container *ngIf="course$ | async as course">
    <div *ngIf="course && !loading" class="card shadow-sm p-4">
      <h2>{{ course.title }}</h2>
      <p class="text-muted">{{ course.description }}</p>

      <p><strong>Created At:</strong> {{ course.createdAt | date:'fullDate' }}</p>

      <div class="d-flex gap-2 mt-3">
        <a routerLink="/courses" class="btn btn-outline-primary">â¬… Back to Courses</a>
        <a [routerLink]="['/courses/edit', course.id]" class="btn btn-warning">Edit Course</a>
      </div>
    </div>
  </ng-container>
</div>
