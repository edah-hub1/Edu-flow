<div class="course-details-container">
  @if (course$ | async; as course) {
    @if (course && !loading) {
      <mat-card class="course-card">
        <mat-card-header class="course-header">
          <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="course-meta">
            <mat-icon>calendar_today</mat-icon>
            <span>
              Created on {{ course.createdAt | date:'fullDate' }}
            </span>
          </div>

          <p class="course-description">{{ course.description }}</p>
        </mat-card-content>

        <mat-card-actions class="course-actions">
          <button mat-stroked-button color="primary" routerLink="/courses">
            <mat-icon>arrow_back</mat-icon>
            Back to Courses
          </button>
          <button mat-flat-button color="primary" [routerLink]="['/courses/edit', course.id]">
            <mat-icon>edit</mat-icon>
            Edit Course
          </button>
        </mat-card-actions>
      </mat-card>
    }
  }
</div>
