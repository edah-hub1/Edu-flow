<div class="container mt-5" *ngIf="course">
  <div class="card shadow-sm p-4">
    <h2>{{ course.title }}</h2>
    <p class="text-muted">{{ course.description }}</p>

    <p><strong>Created At:</strong> {{ course.createdAt | date:'fullDate' }}</p>

    <div class="d-flex gap-2 mt-3">
      <a routerLink="/courses" class="btn btn-outline-primary">â¬… Back to Courses</a>
      <a [routerLink]="['/courses/edit', course.id]" class="btn btn-warning">Edit Course</a>
    </div>
  </div>
</div>
