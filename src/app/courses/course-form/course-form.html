<div class="form-container">
  <div class="form-card">
    <h3 class="text-center text-xl font-semibold mb-4">
      {{ isEdit ? 'Edit Course' : 'Add New Course' }}
    </h3>

    @if (course$ | async; as course) {
      <form #courseForm="ngForm" (ngSubmit)="courseForm.valid && saveCourse(course)">

        <!-- Title -->
        <div class="mb-4">
          <label class="form-label">Course Title</label>
          <input
            type="text"
            class="form-input"
            [(ngModel)]="course.title"
            name="title"
            required
            #title="ngModel"
          />
          @if (title.invalid && title.touched) {
            <p class="form-error">Title is required</p>
          }
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="form-label">Description</label>
          <textarea
            rows="4"
            class="form-input"
            [(ngModel)]="course.description"
            name="description"
            required
            #description="ngModel"
          ></textarea>
          @if (description.invalid && description.touched) {
            <p class="form-error">Description is required</p>
          }
        </div>

        <input type="hidden" [(ngModel)]="course.instructorId" name="instructorId" />

        <!-- Buttons -->
        <div class="flex justify-between">
          <a routerLink="/courses" class="btn-secondary">Cancel</a>
          <button type="submit" class="btn-primary" [disabled]="courseForm.invalid">
            {{ isEdit ? 'Update Course' : 'Create Course' }}
          </button>
        </div>
      </form>
    } @else {
      <div class="flex justify-center p-4">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
      </div>
    }
  </div>
</div>
