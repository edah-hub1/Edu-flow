<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h3 class="mb-3">{{ isEdit ? 'Edit Course' : 'Add New Course' }}</h3>

        @if (course$ | async; as course) {
          <form #courseForm="ngForm" (ngSubmit)="courseForm.valid && saveCourse(course)">
            <div class="mb-3">
              <label class="form-label">Course Title</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="course.title"
                name="title"
                required
                #title="ngModel"
              />
              @if (title.invalid && title.touched) {
                <div class="text-danger small">Title is required</div>
              }
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                class="form-control"
                rows="4"
                [(ngModel)]="course.description"
                name="description"
                required
                #description="ngModel"
              ></textarea>
              @if (description.invalid && description.touched) {
                <div class="text-danger small">Description is required</div>
              }
            </div>
            <input
                type="hidden"
                [(ngModel)]="course.instructorId"
                name="instructorId"
              />


            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success" [disabled]="courseForm.invalid">
                {{ isEdit ? 'Update' : 'Create' }}
              </button>
              <a routerLink="/courses" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        } @else {
          <div class="text-center p-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
