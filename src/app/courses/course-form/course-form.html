<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h3 class="mb-3">{{ isEdit ? 'Edit Course' : 'Add New Course' }}</h3>

        <form (ngSubmit)="saveCourse()" #courseForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Course Title</label>
            <input type="text" class="form-control" [(ngModel)]="course.title" name="title" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" [(ngModel)]="course.description" name="description" required></textarea>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">{{ isEdit ? 'Update' : 'Create' }}</button>
            <a routerLink="/courses" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
