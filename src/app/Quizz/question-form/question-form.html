<div class="quiz-edit max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-2xl">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Adding Questions</h2>

  <form [formGroup]="questionsForm" class="space-y-6">
    <div formArrayName="questionRequest" class="space-y-6">
      @for (q of questions.controls; track i; let i = $index) {
        <div
          [formGroupName]="i"
          class="question-card border border-gray-200 p-6 rounded-xl shadow-sm bg-gray-50"
        >
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Question {{ i + 1 }}</label
            >
            <textarea
              formControlName="questionText"
              class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-300 focus:border-indigo-500"
              rows="2"
              placeholder="Enter your question..."
            ></textarea>
          </div>

          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2"
                >Type</label
              >
              <select
                formControlName="type"
                class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-300 focus:border-indigo-500"
              >
                <option value="SINGLE_CHOICE">Single Choice</option>
                <option value="MULTIPLE_CHOICE">Multiple Choice</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2"
                >Points</label
              >
              <input
                type="number"
                formControlName="points"
                class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-300 focus:border-indigo-500"
                placeholder="0"
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Explanation</label
            >
            <textarea
              formControlName="explanation"
              class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-300 focus:border-indigo-500"
              rows="2"
              placeholder="Optional explanation..."
            ></textarea>
          </div>

          <!-- Options -->
          <div formArrayName="optionRequest" class="options space-y-3">
            <h3 class="text-md font-semibold text-gray-700 mb-2">Options</h3>
            @for (opt of options(i).controls; track j; let j = $index) {
              <div
                [formGroupName]="j"
                class="option-row flex items-center gap-3 bg-white border border-gray-200 rounded-lg p-3 shadow-sm"
              >
                <input
                  formControlName="optionText"
                  placeholder="Option text"
                  class="flex-1 border border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-300 focus:border-indigo-500"
                />
                <label class="flex items-center gap-2 text-sm text-gray-600">
                  <input
                    type="checkbox"
                    formControlName="correct"
                    class="h-4 w-4 text-indigo-600 rounded"
                  />
                  Correct
                </label>
                <button
                  type="button"
                  (click)="removeOption(i, j)"
                  class="px-3 py-1 bg-red-100 text-red-600 rounded-lg hover:bg-red-200"
                >
                  Remove
                </button>
              </div>
            }
            <button
              type="button"
              (click)="addOption(i)"
              class="px-4 py-2 bg-indigo-100 text-indigo-600 rounded-lg hover:bg-indigo-200"
            >
              + Add Option
            </button>
          </div>

          <div class="mt-4 text-right">
            <button
              type="button"
              (click)="removeQuestion(i)"
              class="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200"
            >
              Remove Question
            </button>
          </div>
        </div>
      }
    </div>
  </form>

  <div class="flex justify-between mt-6">
    <button
      type="button"
      (click)="addQuestion()"
      class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
    >
      + Add Another Question
    </button>

    <button
      type="button"
      (click)="saveQuiz()"
      class="px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
    >
      Save & Publish Quiz
    </button>
  </div>
</div>
