<div class="quiz-edit max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-2xl">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center mt-1">Add Questions to Quiz</h2>

  <form [formGroup]="form" class="space-y-6">
    <!-- Quiz Metadata -->
    <div formGroupName="quizRequest" class="card p-4 mb-6 bg-gray-50 border rounded-lg">
      <h3 class="text-lg font-semibold mb-2">Quiz Metadata</h3>
      <textarea formControlName="instructions"
        class="w-full border rounded-lg p-2 mb-3"
        rows="2"
        placeholder="Enter quiz instructions"></textarea>

      <div class="grid grid-cols-3 gap-3">
        <input formControlName="timeLimitMinutes" type="number" placeholder="Time (min)" class="p-2 border rounded">
        <input formControlName="maximumAttempts" type="number" placeholder="Max attempts" class="p-2 border rounded">
        <input formControlName="passPercentage" type="number" placeholder="Pass %" class="p-2 border rounded">
      </div>

      <div class="flex gap-4 mt-3">
        <label><input type="checkbox" formControlName="randomizeQuestions"> Randomize</label>
        <label><input type="checkbox" formControlName="showResultsImmediately"> Show Results Immediately</label>
      </div>
    </div>

    <!-- Questions -->
    <div formArrayName="questionRequest" class="space-y-6">
      <div *ngFor="let q of questions.controls; let i = index" [formGroupName]="i"
        class="question-card border border-gray-200 p-4 rounded-lg bg-gray-50">

        <h3 class="font-semibold text-gray-700 mb-2">Question {{ i + 1 }}</h3>
        <textarea formControlName="questionText" rows="2" placeholder="Enter question text"
          class="w-full border rounded p-2 mb-3"></textarea>

        <div class="grid grid-cols-2 gap-3 mb-3">
          <select formControlName="type" class="p-2 border rounded">
            <option value="SINGLE_CHOICE">Single Choice</option>
            <option value="MULTIPLE_CHOICE">Multiple Choice</option>
          </select>
          <input formControlName="points" type="number" placeholder="Points" class="p-2 border rounded">
        </div>

        <textarea formControlName="explanation" rows="2" placeholder="Explanation (optional)"
          class="w-full border rounded p-2 mb-3"></textarea>

        <!-- Options -->
        <div formArrayName="optionRequest" class="space-y-2">
          <div *ngFor="let opt of options(i).controls; let j = index" [formGroupName]="j"
            class="flex items-center gap-2 bg-white border p-2 rounded">
            <input formControlName="optionText" placeholder="Option text" class="flex-1 border rounded p-2">
            <label><input type="checkbox" formControlName="correct"> Correct</label>
            <button type="button" (click)="removeOption(i, j)" class="text-red-600 text-sm">Remove</button>
          </div>
          <button type="button" (click)="addOption(i)" class="text-blue-600 text-sm mt-2">+ Add Option</button>
        </div>

        <div class="text-right mt-3">
          <button type="button" (click)="removeQuestion(i)" class="text-red-600 text-sm">Remove Question</button>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-between mt-6">
      <button type="button" (click)="addQuestion()" class="px-4 py-2 bg-indigo-600 text-white rounded">+ Add Question</button>
      <button type="button" (click)="saveQuiz()" [disabled]="isSubmitting"
        class="px-4 py-2 bg-green-600 text-white rounded">
        {{ isSubmitting ? 'Saving...' : 'Save Quiz' }}
      </button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="mt-4 text-red-600">{{ errorMessage }}</div>
</div>
