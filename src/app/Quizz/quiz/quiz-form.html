<!-- src/app/quizzes/quiz-form/quiz-form.html -->
<div class="card p-6 max-w-2xl mx-auto">
  <h3 class="text-xl mb-4">Create Quiz for: {{ contentTitle }}</h3>

  <div class="space-y-3">
    <label>Instructions</label>
    <textarea formControlName="instructions" class="w-full p-2 border rounded"></textarea>

    <div class="grid grid-cols-3 gap-3">
      <input formControlName="timeLimitMinutes" type="number" class="p-2 border rounded"/>
      <input formControlName="maximumAttempts" type="number" class="p-2 border rounded"/>
      <input formControlName="passPercentage" type="number" class="p-2 border rounded"/>
    </div>

    <div class="flex gap-4 mt-2">
      <label><input type="checkbox" formControlName="randomizeQuestions"/> Randomize</label>
      <label><input type="checkbox" formControlName="showResultsImmediately"/> Show results</label>
      <label><input type="checkbox" formControlName="published"/> Published</label>
    </div>

    <div class="text-right mt-4">
      <button (click)="next()" class="px-4 py-2 bg-indigo-600 text-white rounded">Next: Add Questions â†’</button>
    </div>
  </div>
</div>
